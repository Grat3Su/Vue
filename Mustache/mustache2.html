<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{text1}}
        <br>
        {{aaa()}}
        {{bbb()}}

        <button @click="changeText">변경</button>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //console.log(Vue);// 위의 저걸로 Vue 객체가 만들어짐
        const {createApp, ref} = Vue;
        console.log(aaa);
        
        createApp({//객체가 만들어지고 리턴될것
            setup(){
                const text1 = ref('Hello, Vue!1');
                const bbb=()=>{
                    console.log("bbb");
                    return "bbb";
                }

                const changeText=function(){//메세지가 참조한 값을 변경?
                    
                }
                return{
                    text1,//shorthandProperty 
                    bbb,
                    aaa
                };
            },
        }).mount('#app');

        function aaa(){
            console.log("aaa");
            return "aaa";
        }
    </script>
</body>
</html>
