<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{text1}}
        <br>
        {{text2}}{{text2}}{{text2}}
        <br>
        {{text2Prefix}}{{text2Prefix}}{{text2Prefix}}
        <br>
        {{text3 == "A"?"this is A":"this is not A"}}
        <br>

        <button @click="changeText">변경</button>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //console.log(Vue);// 위의 저걸로 Vue 객체가 만들어짐
        const {createApp, ref, computed} = Vue;
        
        createApp({//객체가 만들어지고 리턴될것
            setup(){
                const text1 = ref('Hello, Vue!1');
                const text2 = ref('20231102');
                const text3 = ref('Hello, Vue!3');

                const text2Prefix = computed(()=>{
                    console.log("text2Prefix");
                    return text2.value.slice(0,4);
                });
                const changeText=function(){//메세지가 참조한 값을 변경?
                    text2.value = "11112222333344445555";
                    text3.value="A";
                }
                return{
                    text1,//shorthandProperty 
                    text2,
                    text3,
                    text2Prefix,
                    changeText
                };
            },
        }).mount('#app');

        
    </script>
</body>
</html>
