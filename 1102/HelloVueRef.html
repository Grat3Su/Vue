<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{text}}
        <br>
        {{text}}
        <br>
        {{text}}
        <br>
        {{text}}
        <br>
        <button @click="changeText">변경</button>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //console.log(Vue);// 위의 저걸로 Vue 객체가 만들어짐
        const {createApp, ref} = Vue;
        
        //Vue app을 만들기 위한  기본 메소드인 createApp()를 호출하면서 app와 관련된 다양한 내용을 객체로 전달
        //전달되는 객체는 setup()를 구성하고 객체를 리턴
        createApp({//객체가 만들어지고 리턴될것
            setup(){
                //페이지에서 사용할 데이터를 reactive하게 만드는 작업을 해야함
                //화면에 뿌려질 초기 데이터를 준비하는 과정도 여기서 해야함
                //필요한 메소드, computed, watch 준비
                //lifecycle에 맞는 적절한 처리

                //파라미터로 넘어가는 변수 리스트 오브젝트 등 뷰가 모니터링 하면서 변화된 내용에 대한 지시를 내리는 것
                const text = ref('Hello, Vue!');//던져진 녀석을 뷰가 인식함
                //ref : 어떤 것이든 사용 가능. 값을 변경 시킬 때 .value 사용.
                //reactive : 객체에만 사용 가능. 개발할 때 객체를 많이 쓴다.

                //페이지에서 사용할 data, function을 return

                const changeText=function(){
                    text.value = "Hello World";
                }
                return{
                    text,//shorthandProperty 
                    changeText
                }
            }
        }).mount('#app');

        
    </script>
</body>
</html>
